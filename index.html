<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para la maga❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="universo"></canvas>

    <div id="pantalla-espera" class="interfaz-frontal">
        <h1 class="titulo-glow">Pero si aún no es 21 chismosa</h1>
        <p class="instruccion">Pero ya que lo viste haz clic en la pantalla y desliza tu dedo ✨</p>
        
        <div class="contenedor-anillos">
            <div class="anillo-tiempo">
                <svg><circle cx="60" cy="60" r="50"></circle><circle cx="60" cy="60" r="50" id="circulo-dias"></circle></svg>
                <div class="texto-tiempo"><span id="dias">00</span><p>Días</p></div>
            </div>
            <div class="anillo-tiempo">
                <svg><circle cx="60" cy="60" r="50"></circle><circle cx="60" cy="60" r="50" id="circulo-horas"></circle></svg>
                <div class="texto-tiempo"><span id="horas">00</span><p>Horas</p></div>
            </div>
            <div class="anillo-tiempo">
                <svg><circle cx="60" cy="60" r="50"></circle><circle cx="60" cy="60" r="50" id="circulo-minutos"></circle></svg>
                <div class="texto-tiempo"><span id="minutos">00</span><p>Minutos</p></div>
            </div>
            <div class="anillo-tiempo">
                <svg><circle cx="60" cy="60" r="50"></circle><circle cx="60" cy="60" r="50" id="circulo-segundos"></circle></svg>
                <div class="texto-tiempo"><span id="segundos">00</span><p>Segundos</p></div>
            </div>
        </div>
    </div>
    <audio id="musica-fondo" loop>
        <source src="Puchito.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>

    <div id="contenido-sorpresa" class="oculto">
        </div>

    <script src="script.js"></script>
   
</body>
</html>
